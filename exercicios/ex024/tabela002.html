<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        thead, tfoot {
            background-color: darkgray;
        }

    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        anatomia para tabelas grandes

        THEAD
            td, td, th
        TBORY
            tr, td, th,
        TFOOT
            tr, td, th
    -->

    <table>
        <thead>
            <tr>
                <th>estado</th> <th>população</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td> <td>45 919 040</td>
            </tr>
        </tbody>
        <tfoot>
            <td>total de habitantes</td>
            <td>0000</td>
        </tfoot>
    </table>

</body>
</html>
